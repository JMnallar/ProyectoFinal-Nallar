<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación del Clima</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="location">
                <div class="city">Nueva York</div>
                <div class="country">EE.UU.</div>
            </div>
            <div class="temperature">20°C</div>
        </div>
        <div class="weather-icon">
            <img src="sun-icon.png" alt="Icono del clima">
        </div>
        <div class="description">Soleado</div>
        <div class="search">
            <input type="text" id="cityInput" placeholder="Ingresa la ciudad">
            <br><br>
            <button id="searchButton">Buscar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
